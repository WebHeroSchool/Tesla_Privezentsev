<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>
<body>
<div class="wrap">
    <!-- шапка -->
    <div class="header">
                <div class="header-logo">
                    <a href="#" class="logo-btn"><img src="img/Tesla-Wordmark-Red.png" alt="Logo"></a>
                </div>
                <div class="header-models">
                    <a href="#" class="model-one">Model S</a>
                    <a href="#" class="model">Model X</a>
                    <a href="#" class="model">Model 3</a>
                    <a href="#" class="model">Roadster</a>
                    <a href="#" class="model">Energy</a>
                </div>
                <div class="header-menu">
                    <a href="#" class="header-menu__item">Магазин</a>
                    <a href="#" class="header-menu__item">Войти</a>
                </div>
                <div class="burger">
                    <a href="#" class="burer-btn"><img src="img/burger.png" alt="Burger menu"></a>
                </div>
    </div>
        <!-- контент -->
    <div class="content">
        <div class="first-floor-one">
            <div class="item__first-floor">
                <div class="bg__first-floor">
                    <img src="/img/tesla_bg.png" alt="">
                </div>
                <div class="title__first-floor">
                    <h1>Model S</h1>
                    <p>Добро пожаловать в будущее!</p>
                    <img src="/img/tesla-png-tesla-png-hd-1636.png" alt="Model S">
                </div>
                <div class="stat">
                    <div class="stat__item-one">
                        <img src="/img/speed.png" alt="speed">
                    </div>
                    <div class="stat__item-two">
                        <img src="/img/Test drive 2.png" alt=""> 
                        <button>Заказать</button>
                    </div>
                </div>
                <div class="swipe-down"><a href="#"><img src="/img/swipe-down.svg" alt=""></a></div>
            </div>
        </div>
        <div class="second-floor">
            <section class="bg__second-floor">
                <div>
                    <h3 class="bg__model">Model S</h3>
                    <img src="/img/2013-tesla-model-s-cockpit.png" alt="Cocpit">
                </div>
            </section>
            <section class="info">

            </section>

        </div>
    </div>
    <!-- подвал -->
    <div class="footer">
        <div>
            <h3>РАЗРАБОТАНО В</h3>
            <img src="/img/Маленький желто-белый-WHS.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
